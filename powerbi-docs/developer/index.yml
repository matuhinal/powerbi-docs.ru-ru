    - title: REST API в Power BI
      summary: Интерфейсы REST API Power BI предоставляют конечные точки служб для внедрения, администрирования и работы с пользовательскими ресурсами.
      url: /rest/api/power-bi/
    - title: REST API Azure Resource Manager
      summary: API, предоставляющий набор веб-служб RESTful, позволяющий создавать, извлекать, обновлять и удалять выделенные емкости Power BI.
      url: /rest/api/power-bi-embedded/
    - title: Документация по Microsoft Power Platform
      summary: Сведения о том, как решения Power BI, Power Apps, Power Automate и Power Virtual Agents работают вместе и дополняют друг друга.
      url: /power-platform/
